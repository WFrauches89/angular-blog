<div class="container__big-card">
  <div class="big-cards__pics">
    <img
    src={{photoCover}}
    alt="imagem default"
    >

  </div>
  <div class="big-cards__autor">
    <p> {{cardAutor}} </p>

  </div>
  <div class="big-cards__title-mat">
    <h2>
      <a [routerLink]="['content',id]">{{cardTitle}}</a>
    </h2>

  </div>
  <div class="big-cards__chamada-mat">
    <p> {{ cardDescritpion }} </p>
  </div>

</div>
